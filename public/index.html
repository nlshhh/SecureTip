<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureTip - Anonymous Reporting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="logo.png" width="60" height="60" alt="SecureTip Logo">
                <div>
                    <h1 style="margin:0; font-size: 1.5rem;">SecureTip</h1>
                    <small>Report Suspicious Activity Anonymously</small>
                </div>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="admin.html">Admin</a> <!-- Added for Resume Demo -->
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 style="text-align: center; color: #004d40;">Submit a Tip</h2>
            <form id="tipForm">
                <div class="form-group">
                    <label for="activityType">Type of Activity:</label>
                    <input type="text" id="activityType" placeholder="e.g. Theft, Vandalism" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" placeholder="e.g. Central Park" required>
                </div>
                <div class="form-group">
                    <label for="date">Date of Activity:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="5" placeholder="Describe what happened..." required></textarea>
                </div>
                <button type="submit">Securely Submit Report</button>
                <p id="responseMessage" style="text-align: center; margin-top: 15px;"></p>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2026 SecureTip. All Rights Reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
